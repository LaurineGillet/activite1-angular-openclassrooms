<li [ngClass]="{'list-group-item': true,
    'list-group-item-success': postLoveIts > 0,
    'list-group-item-danger': postLoveIts < 0}">
  <h2>{{postTitle}}</h2>
  <p>Date: {{postCreated_at| date: 'short' }}</p>
  <p>{{postContent}}</p>
  <button class="btn btn-success" (click)="increment()">Love it ! </button>
  <button class="btn btn-danger" (click)="decrement()">Don't love it !</button>
  <span class="badge badge-primary">{{postLoveIts}}</span>
</li>
